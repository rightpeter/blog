application: rightpeter-blog 
version: 2
runtime: python
api_version: 1
treadsafe: true

handlers:
- url: /static/
  static_dir: static

- url: /robots\.txt
  static_files: static/robots.txt
  upload: static/robots.txt

- url: /favicon\.ico
  static_files: static/favicon.ico
  upload: static/favicon.ico

- url: /.*
  script: blog.py
